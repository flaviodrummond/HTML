<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<!--
    Forms
Capturar dados de entrada
input - entrada

Action - define para qual url será enviado os dados, vazio envia para a mesma url
Method
GET - envia as informações via url, aparece os dados na url
POST - envia os dados camuflado, não aparece na url

Enctype -  você está avisando ao servidor que vc está enviando um arquivo
-->

<body>
    <form action="" method="get" enctype="multipart/form-data"> 
        <h1>Preencha seus dados:</h1>

        <label>Rua:
            <input type="text" name="rua" autocomplete="street-address">
        </label>

        <label>Número:
            <input type="number" name="numero" autocomplete="address-level3">
        </label>

        <label>Email:
            <input type="email" name="email" autocomplete="email">
        </label> <br><br>

        <label>Imagem:
            <input type="file" name="arquivo">
        </label>
        <br><br>

        <button type="reset">Limpar os dados</button>
        <button type="submit">Enviar dados</button>

    </form>
</body>

</html>
